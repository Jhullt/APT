{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" href="{% static 'icons/logo.ico' %}" type="image/x-icon">
</head>
<body>
    <main>
        <form method="POST" action="">
            {% csrf_token %}
            <section>
                <img src="{% static 'icons/user.png' %}" alt="user">
    
                <div class="contenedor-login">
                    <h1>Correo</h1>
                    <input type="email" name="correo_usuario" required>
                </div>
    
                <div class="contenedor-login">
                    <h1>Contraseña</h1>
                    <input type="password" name="password_usuario" required>
                </div>
    
                <button type="submit" class="ingresar-btn">Iniciar sesión</button>
                                                                        
            </section>
        </form>
    </main>    
</body>
</html>
