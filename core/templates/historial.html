{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COMANDA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/historial.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="{% static 'icons/logo.ico' %}" type="image/x-icon">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="menu-usuario">
            <button><i class="fa-solid fa-bars"></i></button>
        </div>
        <h1>COMANDA</h1>
        <div class="contenedor-links">
            <a href="{% url 'garzon' %}">MESAS</a>
            <a href="{% url 'historial' %}">HISTORIAL</a>
        </div>
    </header>

    <!-- MAIN -->
    <main>

        <!-- FECHA -->

        <div class="contenedor-filtrar">
            <div class="fecha-historial">
                <input type="date" class="form-control w-auto d-inline-block" value="2025-05-26">
            </div>
            <button>Filtrar</button>
        </div>
        <!-- CONTENEDOR TARJETA CON COMANDA -->

        <div class="contenedor-tarjetas-historial">

            <!-- TARJETA -->

            <div class="tarjeta-historial">
                <div class="tarjeta-historial-izquierda">
                    <div class="n-pedido-hora">
                        <h1>Pedido 1</h1>
                        <h2>04/06/2025</h2>
                        <h3>03:10 AM</h3>
                    </div>
                    <h4></h4>
                    <h5></h5>
                </div>
                <div class="tarjeta-historial-derecha">
                    <button><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>


            <div class="tarjeta-historial">
                <div class="tarjeta-historial-izquierda">
                    <div class="n-pedido-hora">
                        <h1>Pedido 1</h1>
                        <h2>04/06/2025</h2>
                        <h3>03:10 AM</h3>
                    </div>

                    <h4>Mesa 01</h4>
                    <h5>Pollo x $3.000</h5>
                </div>
                <div class="tarjeta-historial-derecha">
                    <button><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>


  </main>

</body>
</html>
